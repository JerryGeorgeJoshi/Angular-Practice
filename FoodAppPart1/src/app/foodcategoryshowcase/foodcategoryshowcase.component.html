<div *ngFor = "let fooditem of categories">
<div class="card" style="width: 18rem;">
  <img [src]="fooditem.image" class="card-img-top" [alt]="fooditem.image">
  <div class="card-body">
    <h5 class="card-title">{{fooditem.title}}</h5>
    <p class="card-text">{{fooditem.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
