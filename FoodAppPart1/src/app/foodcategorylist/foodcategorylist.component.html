<p>foodcategorylist works!</p>
<table>
<div *ngFor="let foodCategory of categories">
    <tr appHighlight>
    <td><p>{{foodCategory.name}}</p></td>
    <td>
        <div *ngIf="foodCategory.showItems;else hideItem">
            <ul *ngFor="let item of foodCategory.varities">
            <li><p>{{item}}</p></li>
            </ul>


        </div>
    </td>
    </tr>
</div>
</table>
<ng-template #hideItem>
    <p>There are no varities on this food category</p>
</ng-template>
